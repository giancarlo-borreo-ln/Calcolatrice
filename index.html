<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5 calculator-container">
        <h1 class="text-center">Calcolatrice</h1>
        <div class="form-group">
            <label for="operando1">Operando 1:</label>
            <input type="text" class="form-control" id="operando1" placeholder="Inserisci un numero">
        </div>
        <div class="form-group">
            <label for="operando2">Operando 2:</label>
            <input type="text" class="form-control" id="operando2" placeholder="Inserisci un numero">
        </div>
        <div class="d-flex justify-content-around mb-3">
            <button id="button-addition" class="btn-immagine" onclick="addizione()">
                <img src="immagini/plus.png" alt="Addizione" style="width: 24px; height: 24px;">
            </button>
            <button id="button-subtraction" class="btn-immagine" onclick="sottrazione()">
                <img src="immagini/minus.png" alt="Sottrazione" style="width: 24px; height: 24px;">
            </button>
            <button id="button-multiplication" class="btn-immagine" onclick="moltiplicazione()">
                <img src="immagini/multiply.png" alt="Moltiplicazione" style="width: 24px; height: 24px;">
            </button>
            <button id="button-division" class="btn-immagine" onclick="divisione()">
                <img src="immagini/division.png" alt="Divisione" style="width: 24px; height: 24px;">
            </button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Risultato</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="risultato">-</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
